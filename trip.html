<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Посилки</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="tripTitle">Посилки для рейсу</h1>
  <form id="parcelForm">
    <input type="text" id="number" placeholder="Номер посилки" required />
    <input type="number" id="weight" placeholder="Вага (кг)" required />
    <input type="text" id="receiver" placeholder="Отримувач" required />
    <input type="text" id="city" placeholder="Місто" required />
    <input type="text" id="branch" placeholder="Відділення НП" required />
    <input type="number" id="count" placeholder="Кількість місць" required />
    <input type="number" id="price" placeholder="Ціна (€)" required />
    <textarea id="desc" placeholder="Опис"></textarea>
    <button type="submit">Додати посилку</button>
  </form>
  <ul id="parcelList"></ul>
  <button id="backBtn">Назад до рейсів</button>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="trip.js"></script>
</body>
</html>
