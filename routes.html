<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Рейси ParcelApp</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 10px auto;
    background: #f0f0f0;
    padding: 10px;
  }
  h1 {
    text-align: center;
    color: #007bff;
  }
  form, .route {
    background: white;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 6px;
  }
  input[type=text] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    font-size: 16px;
  }
  button {
    margin-top: 8px;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  .route-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .route-name {
    font-weight: bold;
    font-size: 18px;
  }
  .btn {
    padding: 6px 10px;
    margin-left: 6px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    font-size: 14px;
  }
  .btn-edit { background: #28a745; color: white; }
  .btn-delete { background: #dc3545; color: white; }
  .btn-parcels { background: #17a2b8; color: white; }
</style>
</head>
<body>

<h1>Рейси ParcelApp</h1>

<form id="formAddRoute">
  <input type="text" id="routeName" placeholder="Нова назва рейсу" required />
  <button type="submit">Додати Рейс</button>
</form>

<div id="routesList">Завантаження...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc
} from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

// Конфіг Firebase - твій!
const firebaseConfig = {
  apiKey: "AIzaSyBjLuotxHzCIkSLduDlLb3AYTc6A6A8NYc",
  authDomain: "parcelapp-900b9.firebaseapp.com",
  projectId: "parcelapp-900b9",
  storageBucket: "parcelapp-900b9.firebasestorage.app",
  messagingSenderId: "310089427450",
  appId: "1:310089427450:web:a3b6dcd22aee438028dc43",
  measurementId: "G-LD8DF4V543"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const formAddRoute = document.getElementById('formAddRoute');
const routeNameInput = document.getElementById('routeName');
const routesList = document.getElementById('routesList');

async function loadRoutes() {
  routesList.innerHTML = 'Завантаження...';
  const routesCol = collection(db, 'routes');
  const snapshot = await getDocs(routesCol);
  if (snapshot.empty) {
    routesList.innerHTML = '<p>Рейсів поки немає</p>';
    return;
  }
  routesList.innerHTML = '';
  snapshot.forEach(docSnap => {
    const route = { id: docSnap.id, ...docSnap.data() };
    const div = document.createElement('div');
    div.className = 'route';
    div.innerHTML = `
      <div class="route-item">
        <span class="route-name">${escapeHTML(route.name)}</span>
        <div>
          <button class="btn btn-parcels" onclick="location.href='parcels.html?routeId=${route.id}'">Посилки</button>
          <button class="btn btn-edit" data-id="${route.id}">Редагувати</button>
          <button class="btn btn-delete" data-id="${route.id}">Видалити</button>
        </div>
      </div>
    `;
    routesList.appendChild(div);
  });
  // Додаємо слухачі редагування і видалення
  document.querySelectorAll('.btn-edit').forEach(btn => btn.onclick = onEditRoute);
  document.querySelectorAll('.btn-delete').forEach(btn => btn.onclick = onDeleteRoute);
}

function escapeHTML(str) {
  return str.replace(/[&<>"']/g, tag => ({
    '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'
  })[tag] || tag);
}

async function onEditRoute(event) {
  const id = event.target.dataset.id;
  const newName = prompt('Введіть нову назву рейсу');
  if (!newName) return alert('Назва не може бути пустою');
  try {
    await updateDoc(doc(db, 'routes', id), { name: newName });
    await loadRoutes();
  } catch(e) {
    alert('Помилка оновлення: ' + e.message);
  }
}

async function onDeleteRoute(event) {
  const id = event.target.dataset.id;
  if (!confirm('Видалити цей рейс та всі його посилки?')) return;
  try {
    // Видалити посилки цього рейсу
    const parcelsCol = collection(db, 'parcels');
    const q = query(parcelsCol, where('routeId', '==', id));
    const parcelsSnap = await getDocs(q);
    const deletes = parcelsSnap.docs.map(docSnap => deleteDoc(doc(db, 'parcels', docSnap.id)));
    await Promise.all(deletes);
    // Видалити рейс
    await deleteDoc(doc(db, 'routes', id));
    await loadRoutes();
  } catch(e) {
    alert('Помилка видалення: ' + e.message);
  }
}

formAddRoute.onsubmit = async e => {
  e.preventDefault();
  const name = routeNameInput.value.trim();
  if (!name) return alert('Введіть назву рейсу');
  try {
    await addDoc(collection(db, 'routes'), { name });
    routeNameInput.value = '';
    await loadRoutes();
  } catch(e) {
    alert('Помилка додавання: ' + e.message);
  }
};

window.onload = loadRoutes;
</script>

<script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js"></script>

</body>
</html>
