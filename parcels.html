<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Посилки рейсу ParcelApp</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 10px auto;
    background: #f0f0f0;
    padding: 10px;
  }
  h1, h2 {
    color: #007bff;
    text-align: center;
  }
  form, .parcel {
    background: white;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 6px;
  }
  input[type=text], input[type=number], textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    font-size: 16px;
    margin-top: 6px;
    border-radius: 4px;
  }
  button {
    margin-top: 8px;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  .parcel-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .parcel-number {
    font-weight: bold;
    font-size: 16px;
  }
  .btn {
    padding: 6px 10px;
    margin-left: 6px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    font-size: 14px;
  }
  .btn-delete { background: #dc3545; color: white; }
</style>
</head>
<body>

<h1>Посилки рейсу</h1>
<h2 id="routeName">Завантаження...</h2>

<form id="formAddParcel">
  <input type="text" id="number" placeholder="Номер посилки *" required />
  <input type="number" step="0.01" id="weight" placeholder="Вага (кг) *" required min="0" />
  <input type="number" id="count" placeholder="Кількість місць *" value="1" min="1" required />
  <input type="text" id="city" placeholder="Місто *" required />
  <input type="text" id="branch" placeholder="Відділення Нової Пошти *" required />
  <input type="text" id="phone" placeholder="Телефон *" required />
  <input type="number" step="0.01" id="price" placeholder="Ціна (€) *" min="0" required />
  <input type="text" id="recipient" placeholder="Отримувач" />
  <textarea id="desc" placeholder="Опис"></textarea>
  <button type="submit">Додати Посилку</button>
</form>

<div id="parcelsList">Завантаження...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs, doc, deleteDoc, query, where
} from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBjLuotxHzCIkSLduDlLb3AYTc6A6A8NYc",
  authDomain: "parcelapp-900b9.firebaseapp.com",
  projectId: "parcelapp-900b9",
  storageBucket: "parcelapp-900b9.firebasestorage.app",
  messagingSenderId: "310089427450",
  appId: "1:310089427450:web:a3b6dcd22aee438028dc43",
  measurementId: "G-LD8DF4V543"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const urlParams = new URLSearchParams(window.location.search);
const routeId = urlParams.get('routeId');

const routeNameEl = document.getElementById('routeName');
const formAddParcel = document.getElementById('formAddParcel');
const parcelsList = document.getElementById('parcelsList');

async function loadRouteName() {
  if (!routeId) {
    routeNameEl.textContent = 'Рейс не знайдено';
    return;
  }
  const docSnap = await getDocs(collection(db, 'routes'));
  const routeDoc = await doc(db, 'routes', routeId);
  try {
    const routeData = (await routeDoc.get()).data();
    routeNameEl.textContent = routeData?.name || 'Рейс';
  } catch {
    routeNameEl.textContent = 'Рейс';
  }
}

async function loadParcels() {
  if (!routeId) {
    parcelsList.textContent = 'Рейс не вибрано';
    return;
  }
  parcelsList.textContent = 'Завантаження...';
  const parcelsCol = collection(db, 'parcels');
  const q = query(parcelsCol, where('routeId', '==', routeId));
  const snapshot = await getDocs(q);
  parcelsList.innerHTML = '';
  if (snapshot.empty) {
    parcelsList.textContent = 'Посилок поки немає';
    return;
  }
  snapshot.forEach(docSnap => {
    const p = docSnap.data();
    const div = document.createElement('div');
    div.className = 'parcel';
    div.innerHTML = `
      <div class="parcel-item">
        <span class="parcel-number">#${escapeHTML(p.number)} (Вага: ${p.weight} кг)</span>
        <button class="btn btn-delete" data-id="${docSnap.id}">Видалити</button>
      </div>
      <div><b>Місто:</b> ${escapeHTML(p.city)}; <b>Відділення:</b> ${escapeHTML(p.branch)}</div>
      <div><b>Телефон:</b> ${escapeHTML(p.phone)}; <b>Ціна (€):</b> ${p.price}</div>
      <div><b>Отримувач:</b> ${escapeHTML(p.recipient || '')}</div>
      <div><b>Опис:</b> ${escapeHTML(p.desc || '')}</div>
    `;
    parcelsList.appendChild(div);
  });
  document.querySelectorAll('.btn-delete').forEach(btn => btn.onclick = onDeleteParcel);
}

function escapeHTML(str = '') {
  return str.replace(/[&<>"']/g, tag => ({
    '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'
  })[tag] || tag);
}
